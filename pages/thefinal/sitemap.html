*{

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background-color:#FFF7DE;

/*circle*/ 
body::before{
    content:"";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: linear-gradient(#febf92, #83af9b);
    clip-path: circle(45% at 90% 90%);
}

body::after{
    content:"";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: linear-gradient(#febf92, #83af9b);
    clip-path: circle(12% at 7% 3%);
   
}

main::after{ 
    content:"";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: linear-gradient(#febf92, #83af9b);
    clip-path: circle(23% at 30% 15%);
}

main::before{ 
    content:"";
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: linear-gradient(#febf92, #83af9b);
    clip-path: circle(15* at 27% 72%);
    opacity: 50%;
}
